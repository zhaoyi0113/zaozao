<div>
	<h2>User Privilege</h2>

	<form>
		<table align='left' class="table table-striped table-condensed" style="width:50%">
			<tr>
				<th>Select</th>
				<th>Privilege</th>
			</tr>
			<tr>
				<td>
					<input type="checkbox" ng-model='userName'>
				</td>
				<td>
					<label >User Name</label>
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" ng-model='userImage'>
				</td>
				<td>
					<label>User Profile Image</label>
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" ng-model='childName'>
				</td>
				<td>
					<label>Child Name</label>
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" ng-model='childBirthdate'>
				</td>
				<td>
					<label>Child Birthdate</label>
				</td>
			</tr>
			<tr>
				<td>
					<button class='btn btn-default' ng-click='submit()'>Submit</button>
				</td>
			</tr>
		</table>
		
	</form>
</div>
