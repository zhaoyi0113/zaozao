<div class="form-group">
	<form name='form'>
		<label>Password</label>
		<input name='password' type="password" class="form-control" ng-model="adminPwd" required/>
		<button class="btn btn-primary" ng-click="closeThisDialog(false)">Cancel</button>
		<button class="btn btn-primary" ng-disabled="form.password.$invalid" ng-click="checkInput(adminPwd) && closeThisDialog(true)">Confirm</button>
	</form>
</div>
