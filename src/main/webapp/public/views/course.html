<div>
    Course List:<br>
    <table>
        <tr ng-repeat="course in courses" ng-model="course">
            <hr/>
            <td>
                <hr/>
                <a ui-sref='home.courseedit({courseId: course.id})'><strong>{{course.name}}</strong></a><br>
                {{course.category}}<br>
            </td>
        </tr>
    </table>
    <hr/>
    <button ng-click="newCourse()">New Course</button>
</div>

<div ui-view/>
