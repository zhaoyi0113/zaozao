<form name="add_user">
    <h1 class="newuser-head">Add New User</h1>
        <p class = "label">Name:
            <input class = "input" ng-model="user.userName" name="userName" type="text" placeholder = "Enter your full name" required /></p>
        <p class = "label">Password:
            <input class = "input" ng-model="user.password" name="password" type="password" placeholder = "Enter your password"/></p>
        <p class = "label">Email:
            <input class = "input" ng-model="user.email" name="userEmail" type="text" placeholder = "Enter your email" required /></p>
        <p class = "label">Phone:
            <input class = "input" ng-model="user.phone" name="userPhone" type="text" placeholder = "Enter your Phone number"/></p>
        <p class = "label">Age:
            <input class = "input" ng-model="user.age" name="userAge" type="text" placeholder = "Enter your Age"/></p>
        <p class = "label">Birthdate:
            <input class = "input" ng-model='user.childBirthdate' name="userBirthdate" type="datetime" placeholder = "Enter your Birthdate"/></p>
        <p class = "label">Gender:
            <label>
                <input class = "input" ng-model='user.sex' name="userGender" type="radio" value ="female"/>Female&nbsp;&nbsp;&nbsp;
            </label>
            <label>
                <input class = "input" ng-model='user.sex' name="userGender" type="radio" value ="male"/>Male
            </label>
        </p>
        <p class = "submit">
            <button ng-click="submit()" width ="200px">Submit</button>
            <button ng-click="cancel()">Cancel</button>
        </p>
</form>
