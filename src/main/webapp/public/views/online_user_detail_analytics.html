<div>
	<h2>{{userName}}</h2>

	<table class="table table-striped table-bordered">
        <th ng-repeat="head in headers" ng-model="head"><p>{{head}}</p></th>

        <tr ng-repeat="user in users" ng-model="user">
            
            <td>
                <strong>{{user.course.name}}</strong>
            </td>
            <td>
            	{{user.timeCreated}}
            </td>
            <td>{{user.accessFlag}}</td>
        </tr>
    </table>
    <uib-pagination total-items="totalCourseCount" ng-model="pageIdx" max-size="5" class="pagination-sm" boundary-links="true" force-ellipses="true" boundary-link-numbers="true" num-pages="totalPages" ng-change="pageChanged()"></uib-pagination>
</div>
