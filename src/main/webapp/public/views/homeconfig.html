<div>
	<h2> Configure Home Page Slide </h2>
	

	<table class="table table-striped table-hover">
		<tr><th>Name</th><th>Course Name</th><th>Image</th><th>Change Order</th><th>Delete</th></tr>
		<tr ng-repeat='image in images'>
			<td>{{image.name}}</td>
			<td>{{image.courseName}}</td>
			<td><img ng-src='{{image.url}}' width='50px'/></td>
			<td><button class='btn btn-default glyphicon glyphicon-arrow-up' ng-click='moveUp(image)'></button>
			<button class='btn btn-default glyphicon glyphicon-arrow-down' ng-click='moveDown(image)'></button></td>
			<td><button class='btn btn-default' ng-click='deletePic(image.id)'>Delete</button></td>
		</tr>
	</table>

	<!-- <div class="panel panel-default"> -->
		<div class="panel-heading">
	      <h3 class="panel-title">
	         Add new course
	      </h3>
	   </div>
		<form name="addImageForm" class="panel-body">
			<div class="input-group">
	            <label class="input-group-addon">Add Image:</label>
	            <input name="image_file form-control" type="file" nv-file-select="" uploader="uploader" required/>
	        </div>
	        <div class=" input-group">
	        	<label class="input-group-addon">Select Course:</label>
	        	<select class="selectpicker form-control" dropupAuto="false" selectpicker name="course_id" ng-model="selectedCourseId" data-live-search="true" ng-options="course as course.name for course in courseIdNames" required>
	        		<!-- <option ng-repeat="course in courseIdNames" value="{{course.id}}">
	        			{{course.name}}</option> -->
	        	</select>
	        </div>
	        <div class='btn-group row input-lg'>
	        	<button class='button btn btn-default' ng-disabled='addImageForm.$invalid' ng-click='submit()'>Submit</button>
	        </div>
	    </form>
	<!-- </div> -->
</div>
