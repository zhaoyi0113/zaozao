
<div>
    <header class='header'>
        <h2>New Course</h2>
    </header>
    <form name="add_course" class="new_course form-horizontal">
        <div class="form-group">
            <label class='col-sm-2 control-label'>Name:</label>  
            <div class='col-sm-4'>
                <input class='form-control' ng-model="name" type="text" required/>
            </div>
        </div>
        <div class="form-group">
            <label class='col-sm-2 control-label'>Tags: </label>
            <div class='col-sm-8'>
                <div class='col-sm-8' ng-repeat='tag in tags'>
                    <!-- <select class='form-control' ng-model="category" required
                     ng-options="category.name for category in categories"/> -->
                    <input type='checkbox' value='tag.value' ng-model='tag.value'/>
                    <label class='control-label'>{{tag.name}}</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Introduction:</label>
            <div class='col-sm-4'>
                <textarea class='form-control' ng-model="introduction" cols="100%" rows="5"></textarea>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label">Title Image:</label>
            <input type="file" nv-file-select="" uploader="uploader" required/>
        </div>
        <!-- <ul ng-repeat="item in uploader.queue">
            <li>
                <div  ng-thumb="{ file: item._file, height: 100 }"></div>
            </li>
        </ul>  --> 
        <div class='form-group'>
            <label class="col-sm-2 control-label">Video URL:</label>
            <!-- <input type="file" nv-file-select="" uploader="uploader" /> -->
            <div class='col-sm-4'>
                <input class="form-control" type="text" ng-model='videoUrl' 
                    placeholder='Input the video url'/>
            </div>
        </div> 

        <div class='form-group'>
            <label class="col-sm-2 control-label">Publish Date: </label>
            <div class='col-sm-4'>
                 <input type='text' name='publishDate' class='form-control' ng-model="publishDate" ng-pattern='/[0-9]{4}/[0-9]{2}/[0-9]{2}/' placeholder='yyyy/mm/dd'/>
                 <p class='alert-danger' ng-show='add_course.publishDate.$invalid'>Date format is invalid, please use yyyy/mm/dd</p>
             </div>
        </div>

        <div class='form-group'>
            <label class="col-sm-2 control-label">Status: </label>
            <div class='col-sm-4'>
                <input class="form-control" type="checkbox" ng-model='cstatus' />
            </div>
        </div>

        <div class='form-group'>
            <label class="col-sm-2 control-label">Content: </label>
            <div class='col-sm-4'>
                 <textarea class='form-control' keditor ng-model="content" data-config="kindeditor_config" cols="100%" rows="20"></textarea>
             </div>
        </div>
        
        <!-- <div class='form-group'>
            <label class="col-sm-2 control-label">Publish Date:</label>
            <div class="col-md-6">
                <p>
                    <input type="text" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="dateOptions" required
                           ng-model="publishDate" is-open="status.opened" />
                        <button type="button" class="btn btn-default" ng-click="open($event)">
                            <i class="glyphicon glyphicon-calendar"></i></button>
                      
                    <br/>
                </p>
            </div><br>
        </div>  -->


        <div class='form-group'>
            <button class='btn btn-primary' ng-click="submit()" ng-disabled="add_course.$invalid">Submit</button>
            <button class='btn btn-primary' ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
