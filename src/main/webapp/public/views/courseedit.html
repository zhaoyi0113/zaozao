<div>

    <form name="course_edit" class="course_edit">
        Name:<input ng-model="course.name" type="text" required /><br/>
        Category: <input ng-model="course.category" type="text" required /><br/>
        Date: <!--<input ng-model="course.date" type="date" required />-->

        <!--<uib-datepicker ng-model="dt"></uib-datepicker><br>-->
        <div class="col-md-6">
            <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="dateOptions" required
                    ng-model="course.date" is-open="status.opened" />
            <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
            <br/>
            </p>
        </div>
        <br>

        Content: <br>
        <!-- 
        <div class="ueditor" ng-model='course.content' config="_simpleConfig"> </div>
         -->
         <div>
         <textarea ng-model='course.content' rows="20"  class="form-control"></textarea>
        </div>
        <!-- <textarea cols="100" rows="10" ng-model="course.content" required></textarea><br> -->

        <!-- File: <input type="file" nv-file-select="" uploader="uploader" /><br>
        <ul ng-repeat="item in uploader.queue">
            <li>
                <div  ng-thumb="{ file: item._file, height: 100 }"></div>
            </li>
        </ul> 

        <img src="{{course.imageurl}}" ng-show="course.imageurl != null "/> <br>
        -->
        <button ng-click="submit()">Submit</button>
        <button ng-click="cancel()">Cancel</button>
    </form>

</div>
