<div>
    <header class='header'>
        <h2>Course Edit</h2>
    </header>

    <form name="course_edit" class="course_edit form-horizontal">
        <div class='form-group'>
            <label class='col-sm-2 control-label'>Name:</label>
            <input ng-model="course.name" type="text" required /><br/>
        </div>
        
        <!-- <div class='form-group'>
            <label class='col-sm-2 control-label'>Date: </label>
            
            <div class="col-md-6">
            <p>
            <input type="text" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="dateOptions" required
                    ng-model="course.date" is-open="status.opened" />
            <button type="button" class="btn btn-default" ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i></button>
            
            </div>
        </div> -->
        
        <br>
        <div class='form-group'>
            <label class='col-sm-2 control-label'>Introduction:</label>
            <textarea ng-model="course.introduction" cols="100%" rows="5"></textarea>
        </div>
        
        <div class='form-group'>
            <label class='col-sm-2 control-label'>Tags:</label>
            <div class='col-sm-8'>
                <div class='col-sm-8' ng-repeat='tag in courseTags'>
                    <!-- <select class='form-control' ng-model="category" required
                    ng-options="category.name for category in categories"/> -->
                    <input type='checkbox' value='tag.value' ng-model='tag.value'/>
                    <label class='control-label'>{{tag.name}}</label>
                </div>
            </div>

        </div>
        <div class='col-md-12 form-group'>
            <label class='col-sm-2 control-label'>Title Image:</label>
            <input type="file" nv-file-select="" uploader="uploader"/>

            <image ng-src="{{course.imageurl}}" ng-hide='{{course.imageurl===null}}'/>
        </div>

        <div class='col-md-12 form-group' ng-hide='true'>
            <label class="col-sm-2 control-label">Video URL:</label>
            <input type="text" ng-model='course.videoUrl' />
        </div> 

        <div class='col-md-12 form-group'>
            <label class="col-sm-2 control-label">Video Length:</label>
            <input type="number" ng-model='course.videoLength' />
        </div> 

        <div class='form-group'>
            <label class="col-sm-2 control-label">Publish Date: </label>
            <div class='col-sm-4'>
               <input type='text' name='publishDate' class='form-control' ng-model="course.publishDate" ng-pattern='/[0-9]{4}/[0-9]{2}/[0-9]{2}/' placeholder='yyyy/mm/dd'/>
               <p class='alert-danger' ng-show='course_edit.publishDate.$invalid'>Date format is invalid, please use yyyy/mm/dd</p>
           </div>
       </div>

       <div class='form-group'>
        <label class="col-sm-2 control-label">Enable: </label>
        <div class='col-sm-4'>
            <input class="form-control" type="checkbox" ng-model='course.cstatus' />
        </div>
    </div>

    <div class='col-md-12 form-group'>
        <label class='col-sm-2 control-label'>Content: </label>

        <textarea id='content_keditor' coursekeditor ng-model="course.content" data-config="kindeditor_config" cols="100%" rows="20"></textarea>
    </div>
         <!-- <div>
         <textarea ng-model='course.content' rows="20"  class="form-control"></textarea>
     </div> -->
     <div class='fix-bottom'>
        <button class='btn btn-primary' ng-click="submit()">Submit</button>
        <button class='btn btn-primary' ng-click="cancel()">Cancel</button>
    </div>

</form>

</div>
